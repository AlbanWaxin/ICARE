<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <!-- <link rel="stylesheet" href="/styles/loginregister.css" /> -->
    <link rel="stylesheet" href="/styles/basics.css" />
  </head>
  <body style="overflow-y: hidden">
    <header class="d-flex text-bg-dark" style="height: 10vh">
      <div class="container-fluid">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 py-sm-2 text-dark text-decoration-none col-lg-1 col-sm-3 g-0"
          >
            <img src="../images/logo2.png" alt="logo" style="height: 7vh" />
          </a>
          <div class="d-flex col-lg-10 col-xl-10 col-sm-7"></div>
          <div class="d-flex col-lg-1 d-lg-flex d-sm-none justify-content-end">
            <button type="button" class="btn btn-dark font">Sign-up</button>
          </div>
          <div class="d-flex d-lg-none col-sm-2 justify-content-end">
            <button type="button" class="btn btn-dark font fs-2">
              Sign-up
            </button>
          </div>
        </div>
      </div>
    </header>
    <div
      class="justify-content-center d-flex fond"
      style="height: calc(100vh - 94px)"
    >
      <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-5 my-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5">
            <p
              class="text-uppercase text-center mb-5 d-sm-none d-lg-block fs-2"
            >
              Login
            </p>
            <p
              class="text-uppercase text-center mb-5 d-lg-none d-sm-block fs-1"
            >
              Login
            </p>
            <form action="/login" method="post">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control form-control-lg"
                  placeholder="Enter your username"
                />
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="Enter your password"
                />
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg px-5"
                  style="background-color: #7156fd; -color: #f0ad4e"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
    <script src="/js/basics.js"></script>
  </body>
</html>
